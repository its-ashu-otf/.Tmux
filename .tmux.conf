#------------------------------------------------ GENERAL SETTINGS ----------------------------------------------------------------------#

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# History Limit Increase
set -g history-limit 100000

# Set the base index for windows & panes to 1 instead of 0
set-window-option -g pane-base-index 1
set -g base-index 1
set-option -g renumber-windows on
set -g renumber-windows on

# start with pane 1
set -g pane-base-index 1

# tmux title program name
set-option -g set-titles on
set-option -g set-titles-string "#W"

# Should automatically rename other windows based on the current program?
set -g automatic-rename on

# Change default prefix key to (ctrl + a) 
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload Tmux Configuration (prefix + ctrl + r)
bind-key C-r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

#----------------------------------------------------- APPEARANCE -------------------------------------------------------------------------#

# True color support
# (True color support only shows effect if your terminal emulator supports true color)
set -g default-terminal xterm-256color
set-option -ga terminal-overrides ",*256col*:Tc"

# Highlight the active window with black
set-window-option -g window-status-current-style bg=black,fg=white

# Right side status
set -g status-right "#[fg=black]%A, %d %b %Y %I:%M %p"


#---------------------------------------------- COPY AND PASTING STUFF --------------------------------------------------------------------#

# Change clipboard to internal
set -s set-clipboard on

# Copy using mouse with xsel
bind -T copy-mode    DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode    TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"

bind -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xsel -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"

bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

#------------------------------------------- SESSION MANAGEMENT BINDINGS ------------------------------------------------------------------#

# List all sessions with (prefix + ctrl + f)
bind-key C-f choose-session

# Create A New Session (prefix + ctrl + c)
bind C-s new-session

# Terminate Current Active Session (Bind + Ctrl + x)
bind-key -n C-x kill-server


#------------------------------------------- WINDOW MANAGEMENT BINDINGS ------------------------------------------------------------------#
# Rename current window (prefix + A)
bind A  rename-window '' \; \
        command-prompt -I "#W" "rename-window -- '%%'"

# split panes using = and - (bind + -) (bind + =)
bind = split-window -h
bind - split-window -v
unbind '"'
unbind %

# Create new window (ctrl + t)
bind -n C-t new-window

#---------------------------------------------- NAVIGATION IN TMUX ------------------------------------------------------------------------#

# Go to next window (alt + Right)
bind -n M-right next

# Go to previous window (Alt + Left)
bind -n M-left  prev

# Change tmux session with Alt + up/down
bind-key -n M-Up switch-client -p
bind-key -n M-Down switch-client -n

#------------------------------------------------ TMUX PLUG-INS ---------------------------------------------------------------------------#

# List of plugins (Tmux Plug-in Manger)
set -g @plugin 'tmux-plugins/tpm'

# Others:
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
