# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

#History Limit Increase
set -g history-limit 100000

# Highlight the active window with black
set-window-option -g window-status-current-style bg=black,fg=white

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

# Copy to system clipboard with Alt + C
bind-key -n M-c run-shell "tmux save-buffer - | xclip -i -selection clipboard"

# Paste from system clipboard with Alt + V
bind-key -n M-v run-shell "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# Copy to tmux buffer with Ctrl + Shift + C and paste with Ctrl + Shift + V
bind-key -n C-S-C run-shell "tmux save-buffer - | xclip -i"
bind-key -n C-S-V run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# List all sessions with prefix + Control + F
bind-key C-f choose-session

# set terminal title
set -g set-titles on

# Change copy mode to prefix + Alt + c
bind-key -n M-c copy-mode

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# create session
bind C-c new-session

# find session
#bind C-f command-prompt -p find-session 'switch-client -t %%'

# Reload tmux configuration
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

# Rename current window (Ctrl + A, A)
bind A  rename-window '' \; \
        command-prompt -I "#W" "rename-window -- '%%'"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using = and -
bind = split-window -h
bind - split-window -v
unbind '"'
unbind %

# Create new window (Ctrl + t)
bind -n C-t new-window

# Go to next window (Alt + Right)
bind -n M-right next

# Go to previous window (Alt + Left)
bind -n M-left  prev

# Change tmux session with Alt + up/down
bind-key -n M-Up switch-client -p
bind-key -n M-Down switch-client -n
