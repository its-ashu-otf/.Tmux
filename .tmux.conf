#------------------------------------------------ GENERAL SETTINGS ----------------------------------------------------------------------#

# History Limit Increase
set -g history-limit 100000

# Set escape-time to 0ms to ensure tmux responds immediately to command sequences without delay
set -sg escape-time 0

# Set the base index for windows & panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# tmux title program name
set-option -g set-titles on
set-option -g set-titles-string "#W"

# Enable monitoring of window activity
setw -g monitor-activity on

# Enable visual notification upon activity
set -g visual-activity on

# Should automatically rename other windows based on the current program?
set -g automatic-rename on

# Change default prefix key to (ctrl + a) 
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g default-terminal "screen-256color"

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

# Deprecated in tmux 2.2 and later
# set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
# setw -q -g utf8 on

# edit configuration
bind e new-window -n "#{TMUX_CONF_LOCAL}" -e "EDITOR=$EDITOR" sh -c 'case "${EDITOR:-vim}" in *vim) ${EDITOR:-vim} -c ":set syntax=tmux" "$TMUX_CONF_LOCAL";; *) "$EDITOR" "$TMUX_CONF_LOCAL";; esac'

# reload configuration
bind r run '"$TMUX_PROGRAM" ${TMUX_SOCKET:+-S "$TMUX_SOCKET"} source "$TMUX_CONF"' \; display "#{TMUX_CONF} sourced"

#------------------------------------------------------- DISPLAY --------------------------------------------------------------------------#
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off


#----------------------------------------------------- APPEARANCE -------------------------------------------------------------------------#

# True color support
# (True color support only shows effect if your terminal emulator supports true color)
set -g default-terminal xterm-256color
set-option -ga terminal-overrides ",*256col*:Tc"

# Highlight the active window with black
set-window-option -g window-status-current-style bg=black,fg=white

# Right side status
set -g status-right "#[fg=black]%A, %d %b %Y %I:%M %p"

#---------------------------------------------- COPY AND PASTING STUFF --------------------------------------------------------------------#

# Enter copy mode with Ctrl-[ (no prefix key needed)
bind -n C-[ copy-mode

# Paste from buffer with Ctrl-Alt-] (no prefix key needed)
bind -n C-M-] paste-buffer

#------------------------------------------- SESSION MANAGEMENT BINDINGS ------------------------------------------------------------------#

# Create A New Session (prefix + ctrl + c)
bind C-s new-session

# session navigation
bind BTab switch-client -l  # move to last session

#------------------------------------------- WINDOW MANAGEMENT BINDINGS ------------------------------------------------------------------#

# maximize current pane
bind + run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Ctrl+alt+z zoom in and zoom out current pane
bind -n C-M-z resize-pane -Z

# window navigation
unbind n
unbind p

# Rename current window (prefix + A)
bind A  rename-window '' \; \
        command-prompt -I "#W" "rename-window -- '%%'"

# split current window horizontally
bind -n C-v split-window -v
# split current window vertically
bind -n C-h split-window -h

unbind '"'
unbind %

# Create new window (ctrl + t)
bind -n C-t new-window

#---------------------------------------------- NAVIGATION IN TMUX ------------------------------------------------------------------------#

# Cursor movement

  #Shift + Left
bind -n S-Left select-pane -L
  #Shift + Right
bind -n S-Right select-pane -R
  #Shift + Up
bind -n S-Up select-pane -U
  #Shift + Down
bind -n S-Down select-pane -D

# Go to next window (alt + Right)
bind -n M-right next

# Go to previous window (Alt + Left)
bind -n M-left  prev

# Change tmux session with Alt + up/down
bind-key -n M-Up switch-client -p
bind-key -n M-Down switch-client -n

# toggle mouse
bind m run "cut -c3- '#{TMUX_CONF}' | sh -s _toggle_mouse"

# -- urlview -------------------------------------------------------------------

bind U run "cut -c3- '#{TMUX_CONF}' | sh -s _urlview '#{pane_id}'"

# -- facebook pathpicker -------------------------------------------------------

bind F run "cut -c3- '#{TMUX_CONF}' | sh -s _fpp '#{pane_id}' '#{pane_current_path}'"

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET
